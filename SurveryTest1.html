<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survstyles.css">
    <title>Prototype Survey</title>
</head>
<body>
    <h1 id='title'>Prototype XJ-1 Survey</h1>
    <p id='description'>Please complete this survey of your use of the XJ-1 Prototype</p>
        <form id='survey-form'>
        <fieldset>
            <label for='name'>Name <input placeholder='Enter your Name' name='name' type='text' id='name' required></label>
            <label for='employee'>Employee Number <input placeholder="Enter your Number" name='number' type='number' id='number' required></label>
            <label for='badge'>Badge ID <input placeholder="Enter your Badge ID" name='badge' id='badge' type='number' required> </label>
        </fieldset>
        <fieldset>
            <label for="dropdown"><Strong>Where did you test the XJ-1?:</strong></label>
            <select id="dropdown" required>
                    <option value="">Select One</option>
                    <option value="1">Outdoors</option>
                    <option value="2">Indoors</option>
                    <option value="3">Outdoors Open Field</option>
                    <option value="4">Indoors Enclosed Space</option>
                </select>
                <label id='radio'><strong>Were there any accidents when using the XJ-1?</strong></label>
                    <label for='yes'><input class='inline' type='radio' id='yes' name="yes-no" value="yes" checked> Yes</label>
                    <label for='no'><input class='inline' type='radio' id="no" name="yes-no" value="no"> No</label>
                <label id="checkbox"><strong>If there was an accident, what type was it?</strong></label>
                    <label for='explosive'>Explosive <input class='inline' type="checkbox" id="accident-explosive" value='Expl' checked></label>
                    <label for='refraction'>Refraction <input class='inline' type="checkbox" id="accident-refraction" value="Refr"></label>
                    <label for="other">Other <input class='inline' type="checkbox" id="accident-other" value="Othr"></label>
                <label for='textarea'><em>If 'Other' please explain:</em></label>
                <textarea id="otherExplanation" placeholder="Okay so the craziest thing happened..." rows="4" cols="30"></textarea>
        </fieldset>
        <button type='submit' id="submit">Submit</button>
        </form>
</body>
<footer>
</footer>
</html>
