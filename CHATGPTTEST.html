<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      height: 100%;
    }
    .image-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
      cursor: pointer;
    }
    .expanded-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .expanded-image img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://via.placeholder.com/200" alt="Image 1" onclick="expandImage('https://via.placeholder.com/800x600')">
    <img src="https://via.placeholder.com/200" alt="Image 2" onclick="expandImage('https://via.placeholder.com/800x600')">
    <img src="https://via.placeholder.com/200" alt="Image 3" onclick="expandImage('https://via.placeholder.com/800x600')">
    <img src="https://via.placeholder.com/200" alt="Image 4" onclick="expandImage('https://via.placeholder.com/800x600')">
  </div>

  <div class="expanded-image" id="expandedImage">
    <img src="" alt="Expanded Image">
  </div>

  <script>
    function expandImage(src) {
      var expandedImage = document.getElementById('expandedImage');
      var image = expandedImage.querySelector('img');
      image.src = src;
      expandedImage.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    document.getElementById('expandedImage').addEventListener('click', function() {
      this.style.display = 'none';
      document.body.style.overflow = 'auto';
    });
  </script>
</body>
</html>
