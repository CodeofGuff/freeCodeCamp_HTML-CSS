<!DOCTYPE html>
  <html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="rstyles.css">
    </head>
<body>
    <h1>Registration Form</h1>
       <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">     
<!--POST:is used to send data to a server to create/update a resource.-->
<!--GET: is used to request data from a specified resource.-->                      
            <fieldset>
                <!-- LABEL-FOR / INPUT-ID CONNECT THE FORM DATA FOR ACCESSIBILITY-->
                <label for='first-name'>Enter Your First Name: <input name='first' id='first-name' type="text" required></label>
                <label for='last-name'>Enter Your Last Name: <input name='last id='last-name' type="text" required></label>
                <label for='email'>Enter Your Email: <input name='email' id='email' type="email" required></label>
                <label for='new-password'>Create a New Password: <input name='password' id='new-password' type="password" pattern='[a-z0-5]{8,}' required></label>
                <!--CAN USE minlength="8" or pattern='[a-z0-5]{8,}' FOR PW USE-->
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input class='inline' id="personal-account" type="radio" name='account-type' checked> Personal</label>
                <label for="business-account"><input class='inline' id="business-account" type="radio" name='account-type'> Business</label>
                <!-- name='VALUE-VALUE' RELATES RADIO BUTTONS-->
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input name='profile-picture' type='file' id="profile-picture"></label>
                <label for="age">Input your age (years): <input name='age' type="number" min="13" max="120" id="age"></label>
                <!--The select element is a container for a group of option elements, 
                    and the option element acts as a label for each dropdown option. 
                    Both elements require closing tags.-->
                <label for="referrer">How did you hear about us?
                    <select id="referrer">
                        <!--value= SENDS WHICH OPTION IS SELECTED AS DATA-->
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio: <textarea id="bio" rows="3" cols="30" placeholder="I like coding sea turtles..."></textarea></label>
                <!--To <textarea> an initial size, you can add the rows and cols attributes.-->
            </fieldset>
            <label for="terms-and-conditions"><input class='inline' id="terms-and-conditions" type="checkbox" required>I accept the <a href='https://www.freecodecamp.org/news/terms-of-service/'>terms and conditions</a></label>
            <input type="Submit" value="Submit">
        </form>

</body>
   </html>
